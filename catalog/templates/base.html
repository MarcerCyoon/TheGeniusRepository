<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>The Genius Repository</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/genius_rainbow.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand">The Genius Repository</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'index' %}" style="color: white;">Home</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'matches' %}" style="color: white;">Matches</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'designers' %}" style="color: white;">Designers</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'orgs' %}" style="color: white;">ORGs</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'search' %}" style="color: white;">Search</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="https://docs.google.com/spreadsheets/d/1vO1TkK4g0sq3mUrTGpGsukjN8ov_dJQUmP3x8Uukot0/edit?usp=sharing" style="color: pink;">Genius ORG Results</a>
        </li>
      </ul>
        <span class="navbar-text">Created by Marcer</span>
    </nav>
    {% endblock %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
