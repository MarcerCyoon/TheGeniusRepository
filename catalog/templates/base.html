<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>The Genius Repository</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- sorttable by Stuart Langridge -->
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/genius_rainbow.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">The Genius Repository</a>

        <ul class="navbar-nav me-auto">
          <li class="nav-item mr-md-3">
            <a class="nav-link" href="{% url 'index' %}" style="color: white;">Home</a>
          </li>

          <li class="nav-item mr-md-3">
            <a class="nav-link" href="{% url 'matches' %}" style="color: white;">Matches</a>
          </li>

          <li class="nav-item mr-md-3">
            <a class="nav-link" href="{% url 'designers' %}" style="color: white;">Designers</a>
          </li>

          <li class="nav-item mr-md-3">
            <a class="nav-link" href="{% url 'orgs' %}" style="color: white;">ORGs</a>
          </li>

          <li class="nav-item mr-md-3">
            <a class="nav-link" href="{% url 'search' %}" style="color: white;">Search</a>
          </li>

          <li class="nav-item mr-md-3">
            <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1vO1TkK4g0sq3mUrTGpGsukjN8ov_dJQUmP3x8Uukot0/edit?usp=sharing" style="color: pink;">Genius ORG Results</a>
          </li>
        </ul>
          <span class="navbar-text">Created by Marcer</span>
      </div>
    </nav>
    {% endblock %}

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-10">{% block content %}{% endblock %}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
