<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>The Genius Repository</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/garnet.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand">The Genius Repository</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'index' %}" style="color: white;">Home</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'matches' %}" style="color: white;">Match Repository</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{% url 'designers' %}" style="color: white;">Designer Repository</a>
        </li>

        <li class="nav-item mr-md-3">
          <a class="navbar-link" href="{}" style="color: white;">Search</a>
        </li>
      </ul>
        <span class="navbar-text">Marcer</span>
    </nav>
    {% endblock %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
