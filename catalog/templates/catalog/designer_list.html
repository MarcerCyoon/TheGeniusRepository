{% extends "base.html" %}

{% block content %}
	<h1 class="mt-3">List of The Genius Designers</h1>
	{% if designer_list %}
	<ul>
		{% for designer in designer_list %}
		<li>
			<a href="{{ designer.get_absolute_url }}">{{ designer.name }}</a>
			({{ designer.match_set.all.count }} Games)
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>Error! No designers found.</p>
	{% endif %}
{% endblock %}
