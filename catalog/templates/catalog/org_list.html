{% extends "base.html" %}

{% block content %}
	<h1 class="mt-3">List of The Genius ORGs</h1>
	{% if org_list %}
	<ul>
		{% for org in org_list %}
			{% if org.match_set.all.count %}
				<li>
					<a href="{{ org.get_absolute_url }}">{{ org.name }}</a>
					({{ org.main_host }})
				</li>
			{% endif %}
		{% endfor %}
	</ul>
	{% else %}
		<p>Error! No ORGs found.</p>
	{% endif %}
{% endblock %}
