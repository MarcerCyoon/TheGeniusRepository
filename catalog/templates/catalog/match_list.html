{% extends "base.html" %}

{% block content %}
	<h1 class="mt-3">List of all Genius Matches</h1>
	{% if match_list %}
	<ul>
		{% for match in match_list %}
		<li>
			<a href="{{ match.get_absolute_url }}">{{match.title}}</a>
			({{match.designer}})
			({{match.match_type}})
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>Error! No matches found.</p>
	{% endif %}
{% endblock %}
