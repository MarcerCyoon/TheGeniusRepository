{% extends "base.html" %}

{% block content %}
	<h1 class="mt-3">List of The Genius Matches</h1>
	{% if match_list %}
	<ul>
		{% for match in match_list %}
		<li>
			<strong>{{ match.match_type }}</strong>:
			<a href="{{ match.get_absolute_url }}">{{ match.name }}</a>
			({{ match.designer }})
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>Error! No matches found.</p>
	{% endif %}
{% endblock %}
